<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMA | User Login</title>
    <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/bootstrap/ExcelBootstrap/MyBootstrapExample.css">
    
</head>
<body>


    <form class="form-signin">
        <div class="row text-center">
            <div class="col-md-12">
                <img class="mb-4 text-center" src="Assets/img/SEMA.jpg" alt="" width="100" height="100">
                <img class="mb-4 text-center" src="Assets/img/kogilogo.png" alt="" width="150" height="100">
            </div>
        </div>
        
        <h1 class="h3 mb-3 font-weight-bold text-center">SEMA KOGI CHAPTER</h1>
        <h1 class="h3 mb-3 font-weight-normal text-center">User Login</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> <br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> 

        <p class="pb-lead">Don't Have An Account? <a href="UserSignup.html">Sign Up Here</a></p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>

      </form>
        
        


    <script src="Assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="Assets/bootstrap/ExcelBootstrap/MyBootstrapExamples.js"></script>
</body>
</html>
